name: ci                       # Display name for this workflow in GitHub UI
on:                           # When to run the workflow
  pull_request:               # Run for every Pull Request (so it can gate merging)
  push:                       # Also run on direct pushes
    branches: [main]          # Only when pushing to main (keeps noise low)
jobs:                         # A workflow has one or more jobs
  build:                      # Job name
    runs-on: ubuntu-latest    # GitHub-hosted Linux runner (fresh VM per run)
    steps:                    # Ordered steps inside the job
      - name: Checkout
        uses: actions/checkout@v4   # Pulls your repository code onto the runner
      - name: Repo sanity checks
        run: |                      # Run shell commands
          test -f README.md         # Fails if README.md is missing (simple guard)
          echo "Repo looks ok."     # Visible message in logs for clarity
