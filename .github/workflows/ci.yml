name: ci                           # Shown in Actions tab
on: [pull_request, push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest         # GitHub-hosted Linux runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v6  # Puts your repo on the runner
      - name: Repo sanity checks
        run: |
          test -f README.md        # Fail if README is missing (simple guard)
          echo "Repo looks ok."
